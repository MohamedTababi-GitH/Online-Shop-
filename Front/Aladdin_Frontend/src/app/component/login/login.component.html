<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
  
        <div class="input-group">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
  
        <button type="submit" class="login-btn">Login</button>
  
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
